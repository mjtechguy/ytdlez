<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/output.css') }}">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-semibold text-center mb-6">YouTube Downloader</h1>
            <form method="POST" action="/download" class="space-y-4">
                <div>
                    <input type="url" name="url" id="url" placeholder="Enter YouTube URL or Playlist..." class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div class="flex items-center">
                    <input type="checkbox" name="convert_to_mp3" id="convert_to_mp3" class="mr-2">
                    <label for="convert_to_mp3" class="text-gray-700">Convert to MP3 (320kbps)</label>
                </div>
                <div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition duration-200">Download</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
